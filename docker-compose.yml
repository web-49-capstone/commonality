services:
  redis:

    image: 'redis:alpine'
    volumes:
      - 'redis:/data'
    env_file:
      - ./project.env
    healthcheck:
      test: [ 'CMD', 'redis-cli', 'ping']
  sql:

    build: ./sql
    volumes:
      - sql:/var/lib/postgresql/data/
    env_file:
      - ./project.env
  backend:
    ports:
      - "127.0.0.1:4200:4200"
    build: backend
    env_file:
      - project.env
    user: 'node'
    volumes:
      - ./backend/src:/home/node/app/src
volumes:
  sql:
    driver: local
  redis:
    driver: local