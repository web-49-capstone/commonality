services:
  frontend:
    logging:
      driver: journald
    build: frontend
    user: 'node'
    env_file:
      - ./project.env
    environment:
      PORT: 3000
      NODE_ENV: production
    depends_on:
      - backend
  backend:
    extends:
      file: docker-compose.yml
      service: backend
  sql:
    ports:
      - "127.0.0.1:6543:5432"
    extends:
      file: docker-compose.yml
      service: sql
  redis:
    extends:
      file: docker-compose.yml
      service: redis
  reverse-proxy:
    logging:
      driver: journald
    build: reverse-proxy
    ports:
      - '80:80'
      - '443:443'
    env_file:
      - project.env
    volumes:
      - reverse-proxy:/etc/letsencrypt
    restart: unless-stopped
    depends_on:
      - backend
      - frontend
volumes:
  sql:
    driver: local
  redis:
    driver: local
  reverse-proxy:
    driver: local